sudo: required

services: docker

before_install:
  - docker-compose up --build -d

script:
  - docker-compose exec --env 'RAILS_ENV=test' web rm -rf bin/webpack*
  - docker-compose exec --env 'RAILS_ENV=test' web rails webpacker:install
  - docker-compose exec --env 'RAILS_ENV=test' web rails db:create
  - docker-compose exec --env 'RAILS_ENV=test' web rails db:migrate
  - docker-compose exec --env 'RAILS_ENV=test' web rspec
  - docker-compose exec --env 'RAILS_ENV=test' web rubocop
