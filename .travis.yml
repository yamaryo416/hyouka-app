sudo: required

services: docker

before_install:
  - docker-compose up --build -d

script:
  - rails docker-compose exec --env 'RAILS_ENV=test' web rails db:create
  - rails docker-compose exec --env 'RAILS_ENV=test' web rails db:migrate
  - rails docker-compose exec --env 'RAILS_ENV=test' web rspec
  
