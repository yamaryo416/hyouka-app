    fbs_scale:
      stand_up:
        undefined: 未選択
        zero: 0:立ち上がりに中等度、ないし高度の介助が必要である
        trace: 1:立ち上がり、または安定のために最小の介助が必要である
        poor: 2:数回の施行後、手を使用して立ち上がりが可能である
        fair: 3:手を使用して一人で立ち上がりが可能である
        good: 4:立ち上がりが可能である
      standing:
        undefined: 未選択
        zero: 0:介助なしには30秒間の立位保持が不可能である
        trace: 1:数回の施行にて30秒間の立位保持が可能である
        poor: 2:30秒間の立位保持が可能である
        fair: 3:監視下での2分間の立位保持が可能である
        good: 4:安全に2分間の立位保持が可能である
      sitting:
        undefined: 未選択
        zero: 0:介助なしには10秒間の座位保持が不可能である
        trace: 1:10秒間の座位保持が可能である
        poor: 2:30秒間の座位保持が可能である
        fair: 3:監視下での2分間の座位保持が可能である
        good: 4:安全に2分間の座位保持が可能である
      sit_down:
        undefined: 未選択
        zero: 0:座るのに介助が必要
        trace: 1:一人で座れるが、しゃがみこみを制御できない
        poor: 2:下腿後面を椅子に押し付けてしゃがみこみを制御する
        fair: 3:手を用いてしゃがみこみを制御する
        good: 4:ほとんど手を用いずに安全に座れる
      transfer:
        undefined: 未選択
        zero: 0:安全確保のために2名の介助者が必要である
        trace: 1:移乗に介助者1名が必要である
        poor: 2:言語指示、あるいは監視下にて移乗が可能である
        fair: 3:手を用いれば安全に移乗が可能である
        good: 4:ほとんど手を用いずに安全に移乗が可能である
      standing_with_eyes_close:
        undefined: 未選択
        zero: 0:転倒を防ぐための介助が必要である
        trace: 1:3秒間の閉眼立位保持ができないが、安定して立っていられる
        poor: 2:3秒間の閉眼立位保持が可能である
        fair: 3:監視下にて10秒間の閉眼立位保持が可能である
        good: 4:安全に10秒間の閉眼立位保持が可能である
      standing_with_leg_close:
        undefined: 未選択
        zero: 0:閉脚立位をとるのに介助が必要で、閉脚で15秒間の保持も不可能である
        trace: 1:閉脚立位をとるのに介助が必要だが、閉脚で15秒間の保持が可能である
        poor: 2:自分で閉脚立位ができるが,30秒間の立位保持は不可能である
        fair: 3:自分で閉脚立位ができ、監視下にて1分間の立位保持が可能である
        good: 4:自分で閉脚立位ができ、1分間、安全に立位保持が可能である
      reach_forward:
        undefined: 未選択
        zero: 0:転倒を防ぐための介助が必要である
        trace: 1:手を伸ばせるが、監視が必要である
        poor: 2:5cmの前方リーチが可能である
        fair: 3:12.5cm以上の前方リーチが可能である
        good: 4:25cm以上の前方リーチが可能である
      pickup_from_floor:
        undefined: 未選択
        zero: 0:転倒を防ぐための介助が必要である
        trace: 1:物を拾うことができず、監視が必要である
        poor: 2:物は拾えないが、靴まで2.5~5cmくらいのところまで手を伸ばすことが可能である
        fair: 3:監視下にて物を拾うことが可能である
        good: 4:安全かつ簡単に物を拾うことが可能である
      turn_around:
        undefined: 未選択
        zero: 0:転倒を防ぐための介助が必要である
        trace: 1:振り向く時に監視が必要である
        poor: 2:側方までしか振り向けないが安定している
        fair: 3:片側のみ振り向くことができる
        good: 4:両側とも後ろを振り向くことができる
      one_rotation:
        undefined: 未選択
        zero: 0:回転中、介助が必要である
        trace: 1:監視または言語指示が必要である
        poor: 2:360°回転が可能だが、両側とも4秒以上かかる
        fair: 3:一側のみ4秒以内で安全に360°の回転が可能である
        good: 4:左右それぞれの方向に4秒以内で安全に360°の回転が可能である
      stepup_and_down:
        undefined: 未選択
        zero: 0:転倒を防ぐための介助が必要、または実施困難である
        trace: 1:最小限の介助で2回以上の踏み換えが可能である
        poor: 2:監視下で補助具を使用せず4回の踏み換えが可能である
        fair: 3:支持なしで8回の踏み換えが可能だが、20秒以上かかる
        good: 4:支持なしで安全かつ20秒以内に8回の踏み換えが可能である
      tandem_standing:
        undefined: 未選択
        zero: 0:足を出す時、または立位時にバランスを崩す
        trace: 1:足を出すのに介助を要するが、15秒間の保持が可能である
        poor: 2:自分で足をわずかにずらし、30秒間の保持が可能である
        fair: 3:自分で足を他方の足の前におくことができ、30秒間の保持が可能である
        good: 4:自分で継ぎ足位をとり、30秒間の保持が可能である
      standing_with_one_leg:
        undefined: 未選択
        zero: 0:検査の実施困難、または転倒を防ぐための介助が必要
